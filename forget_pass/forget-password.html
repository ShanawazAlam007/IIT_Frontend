<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBank - Forget Password</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 1.5rem;
            margin-right: 8px;
            color: #2980b9;
        }

        .logo h1 {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #2980b9;
        }

        .support-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .support-info span {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        p {
            text-align: center;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1>SafeBank</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-briefcase"></i> Services</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <div class="support-info">
                <span><i class="fas fa-lock"></i> Secure Online Banking</span>
                <span><i class="fas fa-mobile-alt"></i> 24/7 Support: 1-800-SAFEBANK</span>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Reset Your Password</h1>
        <form action="/reset-password" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p>Remembered your password? <a href="login.html">Login here</a></p>
        <div id="message-area" style="text-align:center; margin-top: 10px;"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const messageArea = document.getElementById('message-area');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                const emailInput = document.getElementById('email').value;

                // Simulate sending email (you can replace this with actual AJAX call)
                if (emailInput) {
                    messageArea.innerHTML = '<p style="color: green;">Email sent! Please check your inbox.</p>';
                    form.reset(); // Reset the form after submission
                } else {
                    messageArea.innerHTML = '<p style="color: red;">Please enter a valid email address.</p>';
                }
            });
        });
    </script>
</body>
</html>
